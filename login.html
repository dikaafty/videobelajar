<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | videobelajar</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Import Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
  rel="stylesheet">

  <!-- Import DM Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" 
  rel="stylesheet">
</head>
<body>
  <header class="loginHeader">
    <img src="images/videobelajar-logo.png" alt="videobelajar logo" class="videobelajarLogo">
  </header>

  <main class="loginMain">
    <div class="loginContainer">
      <div class="loginDesc">
        <h3 class="loginTitle">Masuk ke Akun</h3>
        <p class="loginSubTitle">Yuk, lanjutin belajarmu di videobelajar.</p>
      </div>

      <div class="loginAction">
        <form action="" method="post">
          <div class="inputAction">
            <div class="emailInputContainer">
              <label for="userEmail">E-Mail <span class="asterisk">*</span></label>
              <input type="email" name="userEmail" id="userEmail" required>
            </div>
            <div class="passInputContainer">
              <label for="userPass">Kata Sandi <span class="asterisk">*</span></label>
              <input type="password" name="userPass" id="userPass" required>
            </div>
            <button type="button" class="forgotPass">Lupa Password?</button>
          </div>

          <div class="buttonAction">
            <button type="button" class="loginBtn">Masuk</button>
            <button type="button" class="registerBtn">Daftar</button>
          </div>
        </form>

        <div class="divider">atau</div>

        <button type="button" class="googleBtn"><img src="images/google-icon.png" alt="google icon">
            Masuk dengan Google</button>
      </div>
    </div>
  </main>
</body>
</html>
