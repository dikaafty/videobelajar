<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | videobelajar</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Import Lato font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="loginHeader">
    <img src="images/videobelajar-logo.png" alt="videobelajar logo">
  </header>

  <main>
    <div class="loginContainer">
      <h1 class="loginTitle">Masuk ke Akun</h1>
      <p class="loginSubTitle">Yuk, lanjutin belajarmu di videobelajar.</p>

      <form action="" method="post">
        <div class="loginInputContainer">
          <label for="userEmail">E-mail <span class="asterisk">*</span></label>
          <input type="email" name="userEmail" id="userEmail">
        
          <label for="userPass">Kata Sandi <span class="asterisk">*</span></label>
          <input type="password" name="userPass" id="userPass">
        </div>

        <button type="button" class="forgotPass">Lupa Password?</button>

        <button type="button" class="loginBtn">Masuk</button>

        <button type="button" class="registerBtn">Daftar</button>

        <div class="divider">atau</div>

        <button type="button" class="googleBtn"><img src="images/google-icon.png" alt="google icon">
           Masuk dengan Google</button>
      </form>
    </div>
  </main>
</body>
</html>
