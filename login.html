<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | videobelajar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="loginHeader">
    <img src="images/videobelajar-logo.png" alt="videobelajar logo">
  </header>

  <main>
    <div class="loginContainer">
      <h1 class="loginTitle">Masuk ke Akun</h1>
      <p class="loginSubTitle">Yuk, lanjutin belajarmu di videobelajar.</p>

      <form action="" method="post">
        <div class="loginInputContainer">
          <label for="userEmail">E-mail <span class="asterisk">*</span></label>
          <input type="email" name="userEmail" id="userEmail">
        
          <label for="userPass">Kata Sandi <span class="asterisk">*</span></label>
          <input type="password" name="userPass" id="userPass">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
